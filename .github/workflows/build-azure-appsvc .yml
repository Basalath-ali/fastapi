name: Build and Deploy FastAPI to Azure App Service

on:
  push:
    branches:
      - azure-app-service

env:
  IMAGE_NAME: fastapi-app
  APP_SERVICE_NAME: my-fast-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîê Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # üê≥ Build & Push Image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi-app:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi-app:latest

      # üöÄ Deploy to Azure App Service (NO azure/login)
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-fast-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/fastapi-app:latest
