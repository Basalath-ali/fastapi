name: Build & Deploy FastAPI to Azure App Service

on:
  push:
    branches:
      - azure-app-service

jobs:
  build-and-deploy:
    runs-on: self-hosted   # üëà IMPORTANT

    env:
      IMAGE_NAME: fastapi-app
      APP_SERVICE_NAME: my-fast-api
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîê Azure Login (Service Principal)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # üîê Login to ACR
      - name: Login to Azure Container Registry
        run: |
          docker login $ACR_LOGIN_SERVER \
            -u ${{ secrets.ACR_USERNAME }} \
            -p ${{ secrets.ACR_PASSWORD }}

      # üê≥ Build & Push Image
      - name: Build and Push Image
        run: |
          docker build -t $ACR_LOGIN_SERVER/fastapi-app:latest .
          docker push $ACR_LOGIN_SERVER/fastapi-app:latest

      # üöÄ Deploy to Azure App Service
      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-fast-api
          images: ${{ secrets.ACR_LOGIN_SERVER }}/fastapi-app:latest
